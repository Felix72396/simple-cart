<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cart</title>
    <script src="../js/script.js" defer></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <section class="logo-container">
            <b id="logo">Simple Cart</b>
        </section>
        <section id="cart-img" class="cart-img" data-count="0">
            <img src="../img/cart.png" alt="cart image">   
        </section>
    </header>

    <main>
        <h2>YOUR CART</h2>
        <section id="item-container" class="item-container">
           
        </section>
        <hr>
        <section class="total-container">
           <b>Total</b> <span class="total" id="total">$0</span>
        </section>
        <section class="clear-button-container">
            <button id="clear-cart"><b>CLEAR CART</b></button>
        </section>
    </main>
    
</body>
</html>
